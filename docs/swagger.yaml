definitions:
  classes.Login:
    properties:
      Email_address:
        type: string
      Password:
        type: string
    type: object
  classes.Sample_Update:
    properties:
      Current_Location:
        type: string
      Name:
        type: string
      Rock_Type:
        type: string
      Sample_status:
        type: string
      Type:
        type: string
    type: object
  classes.UpdateMission:
    properties:
      Completion_date:
        type: string
      Formation_date:
        type: string
      Name:
        type: string
    type: object
  classes.UpdateMissionStatus:
    properties:
      Mission_status:
        type: string
    type: object
  ds.Samples:
    properties:
      Current_Location:
        type: string
      Date_Sealed:
        type: string
      Height:
        type: string
      Id_sample:
        type: integer
      Image:
        type: string
      Name:
        type: string
      Rock_Type:
        type: string
      Sample_status:
        type: string
      Sol_Sealed:
        type: integer
      Type:
        type: string
      Video:
        type: string
    type: object
  ds.Users:
    properties:
      Email_address:
        type: string
      Id_user:
        type: integer
      Name:
        type: string
      Password:
        type: string
      Phone_number:
        type: string
      RepeatPassword:
        type: string
      Role:
        type: string
      User_status:
        type: string
    type: object
info:
  contact: {}
paths:
  /api/mission/:
    get:
      consumes:
      - application/json
      description: Возвращает список всех миссий или миссий в указанном диапазоне
        дат
      parameters:
      - description: Дата начала в формате YYYY-MM-DD (необязательно)
        in: query
        name: start_date
        type: string
      - description: Дата окончания в формате YYYY-MM-DD (необязательно)
        in: query
        name: end_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Список миссий
          schema:
            type: string
        "400":
          description: Неверный запрос или ошибка в формате дат
          schema:
            type: string
        "500":
          description: Внутренняя ошибка сервера
          schema:
            type: string
      security:
      - JwtAuth: []
      summary: Получение списка миссий
      tags:
      - Missions
  /api/mission/{id}:
    get:
      consumes:
      - application/json
      description: Получение информации о миссии и связанных образцах
      parameters:
      - description: Идентификатор миссии
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Детали миссии и образцы
          schema:
            type: string
        "400":
          description: Неверный запрос
          schema:
            type: string
        "500":
          description: Внутренняя ошибка сервера
          schema:
            type: string
      security:
      - JwtAuth: []
      summary: Получение деталей миссии по идентификатору
      tags:
      - Missions
  /api/mission/delete/{id}:
    delete:
      consumes:
      - application/json
      description: Удаление миссии по указанному идентификатору
      parameters:
      - description: Идентификатор миссии
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Миссия успешно удалена
          schema:
            type: string
        "400":
          description: Ошибка запроса
          schema:
            type: string
        "500":
          description: Внутренняя ошибка сервера
          schema:
            type: string
      security:
      - JwtAuth: []
      summary: Удаление миссии по идентификатору
      tags:
      - Missions
  /api/mission/delete_from_last/{id}:
    delete:
      consumes:
      - application/json
      description: Удаление образца из последней черновой миссии пользователя
      parameters:
      - description: Идентификатор образца
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Информация о миссии и образцах
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Ошибка запроса
          schema:
            type: string
        "500":
          description: Внутренняя ошибка сервера
          schema:
            type: string
      security:
      - JwtAuth: []
      summary: Удаление образца из последней черновой миссии
      tags:
      - Missions
  /api/mission/status_by_moderator/{id}:
    put:
      consumes:
      - application/json
      description: Обновляет статус миссии по её идентификатору
      parameters:
      - description: Идентификатор миссии
        in: path
        name: id
        required: true
        type: integer
      - description: Данные для обновления статуса миссии
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/classes.UpdateMissionStatus'
      produces:
      - application/json
      responses:
        "200":
          description: Статус миссии успешно изменен
          schema:
            type: string
        "400":
          description: Ошибка запроса
          schema:
            type: string
      security:
      - JwtAuth: []
      summary: Обновление статуса миссии модератором
      tags:
      - Missions
  /api/mission/status_by_user/{id}:
    put:
      consumes:
      - application/json
      description: Обновляет статус миссии по её идентификатору
      parameters:
      - description: Идентификатор миссии
        in: path
        name: id
        required: true
        type: integer
      - description: Данные для обновления статуса миссии
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/classes.UpdateMissionStatus'
      produces:
      - application/json
      responses:
        "200":
          description: Статус миссии успешно изменен
          schema:
            type: string
        "400":
          description: Ошибка запроса
          schema:
            type: string
      security:
      - JwtAuth: []
      summary: Обновление статуса миссии пользователем
      tags:
      - Missions
  /api/mission/update/{id}:
    put:
      consumes:
      - application/json
      description: Обновление данных миссии по её идентификатору
      parameters:
      - description: Идентификатор миссии
        in: path
        name: id
        required: true
        type: integer
      - description: Данные для редактирования миссии
        in: body
        name: missionData
        required: true
        schema:
          $ref: '#/definitions/classes.UpdateMission'
      produces:
      - application/json
      responses:
        "200":
          description: Миссия успешно обновлена
          schema:
            type: string
        "400":
          description: Ошибка запроса
          schema:
            type: string
      security:
      - JwtAuth: []
      summary: Обновление информации о миссии
      tags:
      - Missions
  /api/sample:
    get:
      consumes:
      - application/json
      description: Получение списка образцов с возможностью фильтрации по имени и/или
        типу горной породы
      parameters:
      - description: Фильтр по имени образца
        in: query
        name: name
        type: string
      - description: Фильтр по типу горной породы
        in: query
        name: rockType
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Список образцов
          schema:
            items:
              $ref: '#/definitions/ds.Samples'
            type: array
        "500":
          description: Внутренняя ошибка сервера
          schema:
            type: string
      summary: Получение списка образцов с фильтрацией по имени и типу горной породы
      tags:
      - Samples
  /api/sample/{id}:
    get:
      consumes:
      - application/json
      description: Получение информации о конкретном образце по его идентификатору
      parameters:
      - description: Идентификатор образца
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Информация об образце
          schema:
            $ref: '#/definitions/ds.Samples'
        "400":
          description: Неверный запрос или ошибка получения образца
          schema:
            type: string
        "500":
          description: Внутренняя ошибка сервера
          schema:
            type: string
      summary: Получение образца по ID
      tags:
      - Samples
  /api/sample/{id}/image:
    post:
      consumes:
      - multipart/form-data
      description: Загружает изображение и добавляет его к указанному образцу
      parameters:
      - description: Идентификатор образца
        in: path
        name: id
        required: true
        type: integer
      - description: Изображение для загрузки
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Изображение усспешно загружено
          schema:
            type: string
        "400":
          description: Неверный запрос или ошибка загрузки изображения
          schema:
            type: string
        "401":
          description: Неавторизованный запрос
          schema:
            type: string
        "500":
          description: Внутренняя ошибка сервера
          schema:
            type: string
      security:
      - JwtAuth: []
      summary: Добавление изображения к образцу
      tags:
      - Samples
  /api/sample/create:
    post:
      consumes:
      - application/json
      description: Создание нового образца с указанными данными
      parameters:
      - description: Данные для создания образца
        in: body
        name: sampleData
        required: true
        schema:
          $ref: '#/definitions/ds.Samples'
      produces:
      - application/json
      responses:
        "200":
          description: Образец успешно создан
          schema:
            type: string
        "400":
          description: Неверный запрос или ошибка создания образца
          schema:
            type: string
      security:
      - User_id: []
      - JwtAuth: []
      summary: Создание образца
      tags:
      - Samples
  /api/sample/delete/{id}:
    delete:
      consumes:
      - application/json
      description: Удаление образца с указанным идентификатором пользователя и ID
        образца
      parameters:
      - description: Идентификатор образца
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Образец успешно удален
          schema:
            type: string
        "400":
          description: Неверный запрос или ошибка удаления образца
          schema:
            type: string
      security:
      - JwtAuth: []
      summary: Удаление образца по ID
      tags:
      - Samples
  /api/sample/to_mission/{id}:
    put:
      consumes:
      - application/json
      description: Добавление образца в последнюю миссию с Mission_status "Draft"
      parameters:
      - description: Идентификатор образца
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Образец успешно добавлен в миссию
          schema:
            type: string
        "400":
          description: Неверный запрос или ошибка добавления образца в миссию
          schema:
            type: string
        "401":
          description: Неавторизованный запрос
          schema:
            type: string
        "500":
          description: Внутренняя ошибка сервера
          schema:
            type: string
      security:
      - JwtAuth: []
      summary: Добавление образца в миссию
      tags:
      - Samples
  /api/sample/update/{id}:
    put:
      consumes:
      - application/json
      description: Обновление данных образца с указанным идентификатором пользователя
        и ID образца
      parameters:
      - description: Идентификатор образца
        in: path
        name: id
        required: true
        type: integer
      - description: Данные для обновления образца
        in: body
        name: sampleData
        required: true
        schema:
          $ref: '#/definitions/classes.Sample_Update'
      produces:
      - application/json
      responses:
        "200":
          description: Образец успешно обновлен
          schema:
            type: string
        "400":
          description: Неверный запрос или ошибка обновления образца
          schema:
            type: string
      security:
      - JwtAuth: []
      summary: Обновление образца
      tags:
      - Samples
  /user/login:
    post:
      consumes:
      - application/json
      description: Аутентификация пользователя и генерация JWT-токена
      parameters:
      - description: Данные пользователя для входа
        in: body
        name: userJSON
        required: true
        schema:
          $ref: '#/definitions/classes.Login'
      produces:
      - application/json
      responses:
        "200":
          description: JWT-токен успешно сгенерирован
          schema:
            type: string
        "400":
          description: Неверный запрос или ошибка аутентификации
          schema:
            type: string
      summary: Вход пользователя
      tags:
      - Users
  /user/register:
    post:
      consumes:
      - application/json
      description: Регистрация нового пользователя в системе
      parameters:
      - description: Данные нового пользователя
        in: body
        name: userJSON
        required: true
        schema:
          $ref: '#/definitions/ds.Users'
      produces:
      - application/json
      responses:
        "200":
          description: Пользователь успешно зарегистрирован
          schema:
            type: string
        "400":
          description: Неверный запрос или ошибка регистрации пользователя
          schema:
            type: string
      summary: Регистрация нового пользователя
      tags:
      - Users
securityDefinitions:
  JwtAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
